<meta charset="UTF-8">
<title>Assets | SG</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:white;
  font-family:Arial, sans-serif;
  opacity:0;
  transform:translateY(20px);
  transition:all 0.6s ease;
}

body.page-loaded{
  opacity:1;
  transform:translateY(0);
}

.fade-out{
  opacity:0;
  transform:translateY(-20px);
}

header{
  padding:20px 40px;
  font-size:28px;
  font-weight:bold;
}

.assets-container{
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.asset-card{
  background:#1a1a1a;
  padding:20px;
  border-radius:12px;
  transition:0.3s;
}

.asset-card:hover{
  transform:translateY(-5px);
  background:#222;
}

.asset-title{
  font-size:18px;
  margin-bottom:10px;
}

.asset-type{
  font-size:14px;
  color:#aaa;
  margin-bottom:15px;
}

.download-btn{
  display:inline-block;
  padding:10px 18px;
  background:#f59e0b;
  color:black;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
  transition:0.3s;
}

.download-btn:hover{
  background:#ffb300;
}
</style>

</head>
<body>

<header>My Assets</header>

<div class="assets-container">

  <div class="asset-card">
    <div class="asset-title">Crypto Ad Template</div>
    <div class="asset-type">After Effects Project (.aep)</div>
    <a href="subassets.html" download class="download-btn">Download</a>
  </div>

  <div class="asset-card">
    <div class="asset-title">Portfolio UI Kit</div>
    <div class="asset-type">ZIP File</div>
    <a href="ui.html" download class="download-btn">Download</a>
  </div>

  <div class="asset-card">
    <div class="asset-title">Motion Graphics Pack</div>
    <div class="asset-type">ZIP File</div>
    <a href="motion.html" download class="download-btn">Download</a>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  document.body.classList.add("page-loaded");
});

document.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", function(e) {
    const target = this.getAttribute("href");
    if(target && !target.startsWith("#") && !this.hasAttribute("download")){
      e.preventDefault();
      document.body.classList.remove("page-loaded");
      document.body.classList.add("fade-out");
      setTimeout(()=>{ window.location.href = target; },600);
    }
  });
});
</script>

</body>
</html>
