<meta charset="UTF-8">
<title>Creative Assets Vault | SG</title>

<style>

body{
  margin:0;
  background:#0a0a0a;
  color:white;
  font-family:Arial;
  opacity:0;
  transform:translateY(20px);
  transition:.6s;
}

body.page-loaded{
  opacity:1;
  transform:translateY(0);
}

header{
  padding:25px 50px;
  font-size:32px;
  font-weight:bold;
}

.top-bar{
  padding:0 50px 20px 50px;
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

input{
  padding:10px;
  border-radius:8px;
  border:none;
  background:#1a1a1a;
  color:white;
  width:250px;
}

button{
  padding:10px 18px;
  border-radius:8px;
  border:none;
  background:#1a1a1a;
  color:white;
  cursor:pointer;
}

button.active{
  background:#f59e0b;
  color:black;
}

.grid{
  padding:40px 50px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:25px;
}

.card{
  background:#141414;
  border-radius:15px;
  padding:20px;
  transition:.3s;
  position:relative;
}

.card:hover{
  transform:translateY(-10px);
  border:1px solid #f59e0b;
}

.icon{
  font-size:40px;
}

.name{
  font-size:18px;
  margin-top:10px;
}

.meta{
  color:#aaa;
  font-size:13px;
}

.buttons{
  margin-top:15px;
  display:flex;
  gap:10px;
}

.btn{
  padding:8px 15px;
  border-radius:8px;
  text-decoration:none;
  font-size:14px;
}

.download{
  background:#f59e0b;
  color:black;
}

.preview{
  border:1px solid #555;
  color:white;
}

.lock{
  position:absolute;
  top:10px;
  right:10px;
  color:#f59e0b;
}

/* preview popup */

.preview-box{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
}

.preview-box img{
  max-width:80%;
  border-radius:10px;
}

</style>
</head>
<body>

<header>Creative Assets Vault</header>

<div class="top-bar">

<button onclick="filter('all')" class="active">All</button>
<button onclick="filter('ae')">After Effects</button>
<button onclick="filter('zip')">ZIP</button>
<button onclick="filter('ui')">UI Kit</button>

</div>


<div class="grid" id="grid">

<div class="card" data-type="ae" data-name="crypto template">

<div class="icon">ðŸŽ¬</div>
<div class="name">Crypto Ad Template</div>
<div class="meta">After Effects â€¢ 24MB</div>

<div class="buttons">
<a href="assets/crypto-template.aep" class="btn download">Download</a>
<a onclick="preview('preview/crypto-preview.jpg')" class="btn preview">Preview</a>
</div>

</div>


<div class="card" data-type="zip" data-name="motion pack">

<div class="icon">ðŸ“¦</div>
<div class="name">Motion Pack</div>
<div class="meta">ZIP â€¢ 180MB</div>

<div class="buttons">
<a href="assets/motion-pack.zip" class="btn download">Download</a>

</div>

</div>


<div class="preview-box" id="preview-box" onclick="closePreview()">
<img id="preview-img">
</div>



<script>

document.addEventListener("DOMContentLoaded",()=>{
document.body.classList.add("page-loaded")
})

function preview(src){
document.getElementById("preview-box").style.display="flex"
document.getElementById("preview-img").src=src
}

function closePreview(){
document.getElementById("preview-box").style.display="none"
}


function unlock(){

let password=prompt("Enter password")

if(password=="SG"){
alert("Asset unlocked")
}
else{
alert("Wrong password")
}

}


function filter(type){

let cards=document.querySelectorAll(".card")

document.querySelectorAll("button").forEach(btn=>btn.classList.remove("active"))

event.target.classList.add("active")

cards.forEach(card=>{

if(type=="all"){
card.style.display="block"
}
else{
card.style.display=
card.dataset.type==type?"block":"none"
}

})

}


document.getElementById("search").addEventListener("keyup",function(){

let value=this.value.toLowerCase()

document.querySelectorAll(".card").forEach(card=>{

card.style.display=
card.dataset.name.includes(value)?"block":"none"

})

})

</script>

</body>
</html>
